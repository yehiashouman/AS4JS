<script lang="javascript">

function init(){
	
	var urlReq = new URLRequest("http://aptova.net/as4js/lorem.txt");
	var urlLoader = new URLLoader(urlReq);
	var txtField = new TextField();
	
	function handleLoaded(e){
		trace(urlLoader.data);
		txtField.htmlText = urlLoader.data;
	};
	txtField.width = 400;
	txtField.height = 400;
	txtField.autoSize= true;
	txtField.border = true;
	txtField.alpha = 0.5;
	txtField.borderColor=0xFF00FF;
	txtField.backgroundColor=0xFFFFFF;
	txtField.multiline = true;
	urlLoader.addEventListener(Event.COMPLETE,handleLoaded);
	var test = new DisplayObjectContainer("stage");
	test.addChild(txtField);
	urlLoader.load();
	
};

</script>

<body onload="init();" bgcolor="0" style="background-color:#fffffff;">
<div id="stage">loading text ... from http://aptova.net/as4js/lorem.txt</div>
